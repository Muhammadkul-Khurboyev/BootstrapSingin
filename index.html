<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="d-flex align-items-center py-4">
  <main class="form-singin w-100">
    <h1 class="visually-hidden">
      The site singin
    </h1>
    <form class="mx-auto form-consultation" action="#">
      <img class="logo mb-4" src="./images/Bootstrap_logo.svg" width="72" height="57" alt="Bootstrap logo">
      <h2 class="h3 mb-3 fw-normal">
        Please sing in
      </h2>
      <div class="form-floating">
        <input type="email" class="email-input form-control" placeholder="name@example.com" id="floatingInput">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="password-input form-control" id="floatingPassword" placeholder="yourpassword">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remeber-me" id="checbox">
        <label class="form-check-label" for="chekbox">Remember me</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">
        Sing in
      </button>
      <span class="d-block mt-5 my-3 text-secondary">
        © 2017–2024
      </span>
    </form>
  </main>
</body>
</html>
